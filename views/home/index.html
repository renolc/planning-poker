<!doctype html >

<html>

<head>
  <title>Planning Poker</title>
  <link rel="stylesheet" href="/css/milligram.min.css">
</head>

<body>
  <div class="container" ic-sse-src="/lobby/sse">
    <div class="row">
      <div class="column column-50 column-offset-25">
        <h1>Planning Poker</h1>
        <h3>Room List</h3>
      </div>
    </div>
    <div class="row">
      <div class="column column-50 column-offset-25">
        <table ic-get-from="/room/list" ic-trigger-on="sse:update:room:list" ic-replace-target="true">
          <thead>
            <tr>
              <th>Name</th>
              <th>Users</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="column column-50 column-offset-25">
        <form ic-post-to="/room">
          <div class="row">
            <input style="margin-right: 10px;" type="text" name="name" placeholder="new room name" required>
            <input type="submit" class="button-outline" value="create">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/zepto.min.js"></script>
  <script src="/js/intercooler.js"></script>
</body>

</html>
